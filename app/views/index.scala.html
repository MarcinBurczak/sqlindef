@(commands: Seq[(Command, Boolean, Boolean)])

<table border="1">
  <th>SQL</th>
  <th>Is attack</th>
  <th>Is attack (ID3)</th>
  <th>Is attack (signature)</th>

  @commands.map {command =>
    <tr>
      <td>@command._1.sql</td>
      <td>@command._1.attack</td>
      <td>@command._2</td>
      <td>@command._3</td>
    </tr>
  }

</table>
